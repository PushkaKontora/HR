version: "3.3"

services:
  api:
    build: backend/
    container_name: api
    command: make migrate run
    restart: always
    env_file:
      - backend/src/config/.env
    environment:
      POSTGRES_HOST: db
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:14-alpine
    container_name: db
    restart: always
    env_file:
      - backend/src/config/.env
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: